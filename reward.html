<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üéÅ Joker holen</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        font-size: 1.4rem;
        margin-bottom: 20px;
    }
    button {
        background: #ff9800;
        border: none;
        color: #fff;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
    }
    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
    .msg {
        margin-top: 20px;
        font-size: 1rem;
    }
</style>
</head>
<body>
<div class="container">
    <h1 id="title">üéÅ Deinen t√§glichen Joker abholen</h1>
    <button id="claimBtn">üé• Joker holen</button>
    <div class="msg" id="message"></div>
</div>

<script>
    // URL-Parameter auslesen
    const params = new URLSearchParams(window.location.search);
    const userid = params.get("userid");
    const lang = params.get("lang") || "de";

    const claimBtn = document.getElementById("claimBtn");
    const messageEl = document.getElementById("message");
    const titleEl = document.getElementById("title");

    // Texte je nach Sprache
    if (lang === "en") {
        titleEl.textContent = "üéÅ Claim your daily joker";
        claimBtn.textContent = "üé• Get joker";
    }

    claimBtn.addEventListener("click", () => {
        if (!userid) {
            messageEl.textContent = lang === "de" ? "Fehler: Keine User-ID gefunden." : "Error: No user ID found.";
            return;
        }

        claimBtn.disabled = true;
        messageEl.textContent = lang === "de" ? "Wird geladen..." : "Loading...";

        fetch(`https://thebot-am7g.onrender.com/reward?userid=${userid}`)
            .then(res => res.text())
            .then(text => {
                if (text.trim().toLowerCase() === "ok") {
                    messageEl.textContent = lang === "de"
                        ? "‚úÖ Joker erfolgreich erhalten! Schau in den Bot-Chat."
                        : "‚úÖ Joker claimed successfully! Check the bot chat.";
                } else {
                    messageEl.textContent = lang === "de"
                        ? "‚ö†Ô∏è Fehler: " + text
                        : "‚ö†Ô∏è Error: " + text;
                    claimBtn.disabled = false;
                }
            })
            .catch(err => {
                console.error(err);
                messageEl.textContent = lang === "de"
                    ? "‚ùå Verbindungsfehler."
                    : "‚ùå Connection error.";
                claimBtn.disabled = false;
            });
    });
</script>
</body>
</html>
