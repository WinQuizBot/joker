<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🎁 Joker holen</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        font-size: 1.4rem;
        margin-bottom: 20px;
    }
    button {
        background: #ff9800;
        border: none;
        color: #fff;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
    }
    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
    .msg {
        margin-top: 20px;
        font-size: 1rem;
    }
    /* Banner Styling — füge das in deinen bestehenden <style>-Block ein */
    .banner-container {
      margin-top: 14px;        /* Abstand unter dem Button */
      text-align: center;
    }
    .banner-container a {
      display: inline-block;
    }
    .banner-container img {
      max-width: 100%;         /* responsive, passt sich an */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      cursor: pointer;
      display: block;
    }
</style>
</head>
<body>
<div class="container">
    <h1 id="title">🎁 Deinen täglichen Joker abholen</h1>
    <button id="claimBtn">🎥 Joker holen</button>
    <!-- === BANNER EINBAUEN === -->
    <div class="banner-container">
      <a id="bannerLink" href="https://bcgame39.com/i-hi7kj4gq-n/" target="_blank" rel="noopener noreferrer">
        <img src="banner_01.gif" alt="Anzeige - Jetzt klicken" />
      </a>
    </div>
    <!-- === ENDE BANNER === -->
    <div class="msg" id="message"></div>
</div>

<script>
    // URL-Parameter auslesen
    const params = new URLSearchParams(window.location.search);
    const userid = params.get("userid");
    const lang = params.get("lang") || "de";

    const claimBtn = document.getElementById("claimBtn");
    const messageEl = document.getElementById("message");
    const titleEl = document.getElementById("title");

    // Texte je nach Sprache
    if (lang === "en") {
        titleEl.textContent = "🎁 Claim your daily joker";
        claimBtn.textContent = "🎥 Get joker";
    }

    claimBtn.addEventListener("click", () => {
        if (!userid) {
            messageEl.textContent = lang === "de" ? "Fehler: Keine User-ID gefunden." : "Error: No user ID found.";
            return;
        }

        claimBtn.disabled = true;
        messageEl.textContent = lang === "de" ? "Wird geladen..." : "Loading...";

        fetch(`https://thebot-am7g.onrender.com/reward?userid=${userid}`)
            .then(res => res.text())
            .then(text => {
                if (text.trim().toLowerCase() === "ok") {
                    messageEl.textContent = lang === "de"
                        ? "✅ Joker erfolgreich erhalten! Schau in den Bot-Chat."
                        : "✅ Joker claimed successfully! Check the bot chat.";
                } else {
                    messageEl.textContent = lang === "de"
                        ? "⚠️ Fehler: " + text
                        : "⚠️ Error: " + text;
                    claimBtn.disabled = false;
                }
            })
            .catch(err => {
                console.error(err);
                messageEl.textContent = lang === "de"
                    ? "❌ Joker erhalten."
                    : "❌ Joker erhalten.";
                claimBtn.disabled = false;
            });
    });
</script>
</body>
</html>
